<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Link For Israel (לינק לישראל)">
    <meta property="og:description" content="A community-driven platform centralizing vital resources for Israelis.">
    <meta property="og:image" content="https://cdn.britannica.com/53/1753-004-03582EDA/Flag-Israel.jpg">
    <meta property="og:url" content="https://4tal.github.io/ConnectPortal/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Link For You">
    <meta property="og:locale" content="en_US">
    <link rel="icon" href="https://cdn.britannica.com/53/1753-004-03582EDA/Flag-Israel.jpg" type="image/jpg">

    <meta property="og:locale:alternate" content="he_IL">
    <title>Link For Israel - לינק לישראל</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            /* Changed to white */
            color: #003366;
            /* Dark blue shade for text */
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #0056b3;
            /* Slightly bright blue for title */
            text-align: center;
            font-weight: 500;
            margin-bottom: 40px;
        }

        a {
            display: block;
            background-color: #0056b3;
            /* Israeli blue shade */
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            font-weight: 400;
            max-width: 250px;
            margin-left: auto;
            margin-right: auto;
        }

        a:hover {
            background-color: #0072e5;
            /* Lightened blue for hover effect */
            transform: scale(1.05);
        }

        [lang="he"] {
            direction: rtl;
        }

        .toggle-lang {
            display: block;
            text-align: center;
            margin-bottom: 40px;
            background-color: transparent;
            color: #666;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .toggle-lang:hover {
            background-color: #eaeaea;
        }

        .content-container {
            background-color: #f4f4f4;
            /* Soft gray for contrast */
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 0px 15px rgba(0, 0, 156, 0.1);
            /* Soft blue shadow */
            width: 30%;
            max-width: 800px;
            min-width: 320px;
        }
    </style>
</head>

<body lang="he">
    <div class="content-container">
        <button class="toggle-lang" onclick="toggleLanguage()">Switch to Hebrew</button>
        <h1 data-en="Link For Israel" data-he="לינק לישראל">לינק לישראל</h1>

        <p  
            id="main-content"
            data-en='"Link For Israel" is a community-driven platform centralizing vital resources for Israelis, especially in challenging times. We harness the collective power of our community, using PR reviews and swift updates to ensure accurate, timely information. Your expertise can help with scripts, reviews, and enhancing its potential.'
            data-he='"לינק בשבילך" היא פלטפורמה שמונעת על ידי הקהילה וממרכזת משאבים חיוניים לישראלים, במיוחד בתקופות מאתגרות. אנו מנצלים את הכוח הקהילתי לביצוע סקירות PR ועדכונים מהירים להבטחת מידע מדויק וזמין. הידע שלך יכול לעזור בכתיבת סקריפטים, ביצוע סקירות ושדרוג הפוטנציאל.'>
        </p>

        <a href="./docs/home.html" target="_blank" data-en="Main Documentation" data-he="תוכן עניינים ראשי">Main
            Documentation</a>
        <a href="https://github.com/4tal/ConnectPortal" target="_blank" data-en="GitHub Repository"
            data-he="ריפו בגיטהאב">GitHub Repository</a>
        <a href="https://chat.whatsapp.com/JjD8eijWfDXD10QbM2VyaX" target="_blank" data-en="Join Our WhatsApp Group"
            data-he="הצטרפות לקבוצת הוואטסאפ שלנו">Join Our WhatsApp Group</a>
        <a href="./docs/contribute.html" target="_blank" data-en="How to Contribute" data-he="איך לתרום לפרויקט">How to
            Contribute</a>
    </div>

    <script>
        function toggleLanguage() {
            const elements = document.querySelectorAll('[data-en], [data-he]');
            const toggleBtn = document.querySelector('.toggle-lang');

            if (document.body.getAttribute("lang") !== "he") {
                elements.forEach(el => {
                    el.textContent = el.getAttribute('data-he');
                });
                document.body.setAttribute("lang", "he");
                toggleBtn.textContent = "Switch to English";
            } else {
                elements.forEach(el => {
                    el.textContent = el.getAttribute('data-en');
                });
                document.body.removeAttribute("lang");
                toggleBtn.textContent = "החלף לעברית";
            }
        }

        (()=>{
            const mainContent = document.querySelector('#main-content');
            const isHebrew = document.body.getAttribute('lang') === "he";
            mainContent.textContent = isHebrew ? mainContent.getAttribute('data-he') : mainContent.getAttribute('data-en');            
        })()

    </script>
</body>

</html>
