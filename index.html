<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Cooperation Initiative</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            font-weight: 500;
            margin-bottom: 40px;
        }

        a {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            font-weight: 400;
            max-width: 250px;
            margin-left: auto;
            margin-right: auto;
        }

        a:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        [lang="he"] {
            direction: rtl;
        }

        .toggle-lang {
            display: block;
            text-align: center;
            margin-bottom: 40px;
            background-color: transparent;
            color: #666;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .toggle-lang:hover {
            background-color: #eaeaea;
        }

        .content-container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 30%;
            max-width: 800px;
            min-width: 320px;
        }
    </style>
</head>

<body>
    <div class="content-container">
        <button class="toggle-lang" onclick="toggleLanguage()">Switch to Hebrew</button>
        <h1 data-en="Public Cooperation Initiative" data-he="יוזמת שיתוף הציבור">Public Cooperation Initiative</h1>

        <p data-en="Welcome to our repository of resources. For a comprehensive guide, access the documentation below."
            data-he="ברוכים הבאים למאגר המשאבים שלנו. למדריך מקיף, גשו לתיעוד למטה.">Welcome to our repository of
            resources. For a comprehensive guide, access the documentation below.</p>

        <a href="./docs/main.html" target="_blank" data-en="Main Documentation" data-he="תוכן עניינים ראשי">Main
            Documentation</a>
        <a href="https://github.com/4tal/ConnectPortal" target="_blank" data-en="GitHub Repository"
            data-he="ריפו בגיטהאב">GitHub Repository</a>
        <a href="https://chat.whatsapp.com/JjD8eijWfDXD10QbM2VyaX" target="_blank" data-en="Join Our WhatsApp Group"
            data-he="הצטרפות לקבוצת הוואטסאפ שלנו">Join Our WhatsApp Group</a>
        <a href="./docs/contribute.html" target="_blank" data-en="How to Contribute" data-he="איך לתרום לפרויקט">How to
            Contribute</a>
    </div>

    <script>
        function toggleLanguage() {
            const elements = document.querySelectorAll('[data-en], [data-he]');
            const toggleBtn = document.querySelector('.toggle-lang');

            if (document.body.getAttribute("lang") !== "he") {
                elements.forEach(el => {
                    el.textContent = el.getAttribute('data-he');
                });
                document.body.setAttribute("lang", "he");
                toggleBtn.textContent = "Switch to English";
            } else {
                elements.forEach(el => {
                    el.textContent = el.getAttribute('data-en');
                });
                document.body.removeAttribute("lang");
                toggleBtn.textContent = "Switch to Hebrew";
            }
        }
    </script>
</body>

</html>
